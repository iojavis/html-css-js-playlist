<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch the insect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <h1>Catch the insect</h1>
      <button class="btn" id="start-btn">Play</button>
    </div>
    <div class="screen">
      <h1>Select an insect</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Fly</p>
            <img
              src="https://pngimg.com/uploads/fly/fly_PNG3957.png"
              alt="fly"
              srcset=""
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Mosquito</p>
            <img
              src="https://pngimg.com/uploads/mosquito/mosquito_PNG18152.png"
              alt="mosquito"
              srcset=""
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Roach</p>
            <img
              src="https://pngimg.com/uploads/roach/roach_PNG12147.png"
              alt="roach"
              srcset=""
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Bug</p>
            <img
              src="https://pngimg.com/uploads/bug/bug_PNG3992.png"
              alt="bug"
              srcset=""
            />
          </button>
        </li>
      </ul>
    </div>
    <div class="screen" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <!-- <h5 id="message" class="message visible">Wanna give up?</h5> -->
    </div>
    <div class="insect">
      <!-- <img src="https://pngimg.com/uploads/bug/bug_PNG3992.png" alt="" /> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
